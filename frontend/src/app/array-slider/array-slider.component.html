<input type="range" class="slider" 
    [min]="minIdx" 
    [max]="getMaxSize()" 
    [step]="stepBy"
    [(ngModel)]="stepIdx"
    (change)="updateStepIdx(stepIdx)"
    required>
<div>
    for ({{name}} = {{ validCurrStepIdx }}; 
        {{name}} {{ isLoopIncrementing ? "<=" : ">=" }} {{ validStepEndIdx}}; 
        {{name}} {{ isLoopIncrementing ? "+=" : "-=" }} {{stepBy}}) 
    Curr Idx: {{ stepIdx }}
</div>
