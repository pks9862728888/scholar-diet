<!-- Show workspace components -->
<section>
    <div *ngFor="let component of componentList" class="card comp-card">
        <app-array *ngIf="component.type === ARRAY"
                    [componentRef]="component.reference"
                    (deleteComponentEvent)="deleteComponent($event)"
                    [maxPaddingInBothSidesInPx]="42"></app-array>
        <app-map *ngIf="component.type === MAP"
                    [componentRef]="component.reference"
                    (deleteComponentEvent)="deleteComponent($event)"></app-map>
        <app-code *ngIf="component.type === CODE"
                    [componentRef]="component.reference"
                    (deleteComponentEvent)="deleteComponent($event)"></app-code>
    </div>
</section>
<!-- Hide or display controls menu-bar -->
<div class="p-1r" *ngIf="!showWorkspaceControls">
    <em>
        <a (click)="showWorkspaceControls = true" class="show-controls">
            <fa-icon [icon]="['far', 'eye']"></fa-icon> Show controls
        </a>
    </em>
</div>
<!-- Workspace controls menu-bar -->
<div class="p-1r" *ngIf="showWorkspaceControls">
    <div class="card show-controls-card p-1r">
        <div class="d-flex">
            <div class="me-auto">
                <!-- Controls menu bar -->
                <button class="btn btn-outline-secondary mr-1r" (click)="addComponent(ARRAY)">Array</button>
                <button class="btn btn-outline-secondary mr-1r" (click)="addComponent(MAP)">Map</button>
                <button class="btn btn-outline-secondary" (click)="addComponent(CODE)">Code</button>
            </div>
            <div class="d-flex align-items-center"
                [ngClass]="{'d-none': componentList.length === 0}">
                <!-- Close controls menu bar -->
                <button type="button" class="btn-close" aria-label="close-button"
                    (click)="showWorkspaceControls = false"></button>
            </div>
        </div>
    </div>
</div>
